<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Inventory Management System</title>
    <link rel="stylesheet" href="/dashboard.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="dashboardMainContainer">
      <div class="dashboard_sidebar" id="dashboard_sidebar">
        <h3 class="dashboard_logo" id="dashboard_logo">IMS</h3>
        <div class="dashboard_sidebar_user">
          <img
            id="userImage"
            src="images/4e6b36f2cbf75eb621ce13ed2bdfe622-removebg-preview.png"
            alt="User image"
            width="100%"
            height="100%"
          />

          <span>MAJID</span>
        </div>
        <div class="dashboard_sidebar_menus">
          <ul class="dashboard_menu_list">
            <li class="menuActive">
              <a href=""
                ><i class="bx bxs-dashboard"></i>
                <span class="menuText">Dashboard</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bx-bullseye"></i
                ><span class="menuText">Campaigns</span></a
              >
            </li>

            <li>
              <a href="#"
                ><i class="bx bx-bar-chart-alt-2"></i
                ><span class="menuText">Revenue Management</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bx-credit-card-front"></i
                ><span class="menuText">Account Receivable</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bx-cog"></i
                ><span class="menuText">Configuration</span></a
              >
            </li>
            <li>
              <a href="#"
                ><i class="bx bx-pie-chart-alt"></i
                ><span class="menuText">Stats</span></a
              >
            </li>
          </ul>
        </div>
      </div>
      <div
        class="dashboard_content_container"
        id="dashboard_content_container "
      >
        <div class="dashboard_topNav">
          <a href="" id="toggleBtn"><i class="bx bx-menu"></i></a>
          <a href="" id="logoutBtn"><i class="bx bx-power-off"></i> Log -Out</a>
        </div>
        <div class="dashboard_content">
          <div class="dashaboard_content_main"></div>
        </div>
      </div>
    </div>

    <script>
      let sideBarIsOpen = true;

      const toggleBtn = document.getElementById("toggleBtn");
      const dashboard_sidebar = document.getElementById("dashboard_sidebar");
      const dashboard_content_container = document.getElementById(
        "dashboard_content_container"
      );
      const dashboard_logo = document.getElementById("dashboard_logo");
      const userImage = document.getElementById("userImage");

      toggleBtn.addEventListener("click", (event) => {
        event.preventDefault();
        if (sideBarIsOpen) {
          dashboard_sidebar.style.width = "15%";
          dashboard_sidebar.style.transition = "all 0.5 ease";
          dashboard_content_container.style.width = "90%";
          dashboard_logo.style.fontSize = "60px";
          userImage.style.width = "60px";
          const menuIcons = document.getElementsByClassName("menuText");
          for (let i = 0; i < menuIcons.length; i++) {
            menuIcons[i].style.display = "none";
          }
          document.getElementsByClassName(
            "dashboard_menu_list"
          )[0].style.textAlign = "center";
          sideBarIsOpen = false;
        } else {
          dashboard_sidebar.style.width = "20%";
          dashboard_content_container.style.width = "80%";
          dashboard_logo.style.fontSize = "80px";
          userImage.style.width = "80px";
          const menuIcons = document.getElementsByClassName("menuText");
          for (let i = 0; i < menuIcons.length; i++) {
            menuIcons[i].style.display = "inline-block";
          }
          document.getElementsByClassName(
            "dashboard_menu_list"
          )[0].style.textAlign = "left";
          sideBarIsOpen = true;
        }
        /**dashboard_sidebar.style.width = "10%";
        dashboard_content_container.style.width = "90%";
        dashboard_logo.style.fontSize = "60px";
        userImage.style.width = "60px";
        menuIcons = document.getElementsByClassName("menuText");
        for (let i = 0; i < menuIcons.length; i++) {
          menuIcons[i].style.display = "none";
        }
        document.getElementsByClassName(
          "dasboard_menu_lists"
        )[0].style.textAlign = "center";**/
      });
    </script>
  </body>
</html>
